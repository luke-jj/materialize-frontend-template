<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Materlialize Test</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="container z-depth-1">
      <h1>Materlialize Test</h1>
      <h2>Materlialize h2</h1>
      <h3>Materlialize h3</h1>
      <h4>Materlialize h4</h1>
      <h5>Materlialize h5</h1>
      <h6>Materlialize h6</h1>
      <p>This is my sample paragraph.</p>
      <p class="flow-text">This is my sample paragraph.</p>
      <!-- Scaled in -->
      <a id="scale-demo" href="#!" class="btn-floating btn-large scale-transition">
        <i class="material-icons">add</i>
      </a>

      <table class="highlight centered responsive-table">
        <thead>
          <tr>
              <th>Name</th>
              <th>Item Name</th>
              <th>Item Price</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td>Alvin</td>
            <td>Eclair</td>
            <td>$0.87</td>
          </tr>
          <tr>
            <td>Alan</td>
            <td>Jellybean</td>
            <td>$3.76</td>
          </tr>
          <tr>
            <td>Jonathan</td>
            <td>Lollipop</td>
            <td>$7.00</td>
          </tr>
        </tbody>
      </table>
    </div>
    <script src="js/scripts.min.js"></script>
  </body>
</html>
